<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form name="myForm">
    <h1>Caculator</h1>
    <input id="id1" type="number" name="Amount" placeholder="Nhap can nang: ">
    <input id="id2" type="number" name="Amount" placeholder="Nhap chieu cao: ">
    <input type="button" value="Submit" onclick="result()">
    <p id="demo"></p>
</form>
<script>
    var num1;
    var num2;
    function main() {
        num1 = document.getElementById("id1").value;
        num2 = document.getElementById("id2").value;
        console.log(num1);
        console.log(num2);

    }
    function result() {
        main();
        var bmi = num1 / (num2 * num2);
        if (bmi < 18)
            document.write("Underweight");
        else if (bmi < 25.0)
            document.write("Normal");
        else if (bmi < 30.0)
            document.write("Overweight");
        else
            document.write("Obese");


    }
</script>
</body>
</html>
